<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <style>
        /* See https://github.com/nprapps/pym.js/issues/83 */
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div>
        <h2>Scroll links</h2>

        <p>This content is inside the Pym child (iframe).</p>

        <ul>
            <li><a href="javascript:pymChild.scrollParentTo('section-a');">Section A</a></li>
            <li><a href="javascript:pymChild.scrollParentTo('section-b');">Section B</a></li>
            <li><a href="javascript:pymChild.scrollParentTo('section-c');">Section C</a></li>
        </ul>

        <a href="javascript:pymChild.navigateParentTo('http://blog.apps.npr.org/pym.js/');">This link will navigate the parent to a new url!</a>
    </div>

    <script src="../../src/pym.js" type="text/javascript"></script>
    <script>var pymChild = new pym.Child();</script>
</body>
</html>
