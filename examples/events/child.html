<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body>
    <a id="test" href="#">I'm the child--click me!</a>
    <div id="from-parent"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../src/pym.js" type="text/javascript"></script>
    <script>
        var pymChild = new pym.Child();

        function onClick(e) {
            e.preventDefault();
            console.log(2);
            pymChild.sendMessageToParent('child-click', 'Child clicked!');
        }

        pymChild.on('parent-click', function(data) {
            $('#from-parent').text(data);
            pymChild.sendHeightToParent();
        });

        $('#test').click(onClick);

    </script>
</body>
</html>
